<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      form {
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
      }

      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Create Hackathon</h1>
  <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" required></textarea>

    <label for="bg_img">Background Image:</label>
    <input type="file" id="bg_img" name="bg_img" accept="image/*" required>

    <label for="hack_img" style="margin-top:10px">Hackathon Image:</label>
    <input type="file" id="hack_img" name="hack_img" accept="image/*" required>

    <label for="sub_typ" style="margin-top:10px">Submission Type:</label>
    <select id="sub_typ" name="sub_typ" required>
      <option value="text">Image</option>
      <option value="text">Link</option>
      <option value="file">File</option>
    </select>

    <label for="start">Start Date:</label>
    <input type="date" id="start" name="start" required>

    <label for="end" style="margin-top:10px">End Date:</label>
    <input type="date" id="end" name="end" required>

    <label for="reward" style="margin-top:10px">Reward:</label>
    <input type="number" id="reward" name="reward" required>

    <label for="prize">Prize:</label>
    <input type="text" id="prize" name="prize" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
